# https://circleci.com/docs/docker
machine:
  environment:
    TAG_BASE: $(date +%Y%m%dT%H%M)-git-${CIRCLE_SHA1:0:7}
    TAG_BASE2: ${CIRCLE_PR_USERNAME}_${CIRCLE_BRANCH/\//_}
    BATS_VER: 0.4.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v${BATS_VER}.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v${BATS_VER}.tar.gz https://github.com/sstephenson/bats/archive/v${BATS_VER}.tar.gz; fi
    - tar -xf ~/deps/bats_v${BATS_VER}.tar.gz
    - sudo bats-${BATS_VER}/install.sh /usr/local
  override:
    - docker info
    - docker version
    - ss -tulpn
    - docker ps -a

test:
  pre:
    - echo ${TAG_BASE}
    - script/build
  override:
    - script/test
    - echo ${TAG_BASE}

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag jumanjiman/infiniband:6 jumanjiman/infiniband:6-${TAG_BASE}
      - docker tag jumanjiman/infiniband:7 jumanjiman/infiniband:7-${TAG_BASE}
      - docker push jumanjiman/infiniband:6-${TAG_BASE}
      - docker push jumanjiman/infiniband:7-${TAG_BASE}
      - docker push jumanjiman/infiniband:6
      - docker push jumanjiman/infiniband:7
      - docker tag jumanjiman/infiniband:7 jumanjiman/infiniband:latest
      - docker push jumanjiman/infiniband:latest
      - docker logout
  pulls:
    branch: /^(?!master).*$/
    commands:
      # Publish the image with TAG2 so user can smoke-test manually on an IB host.
      - docker login -e ${mail} -u ${user} -p ${pass}
      - echo ${TAG_BASE}
      - docker tag jumanjiman/infiniband:6 jumanjiman/infiniband:6-${TAG_BASE2}
      - docker tag jumanjiman/infiniband:7 jumanjiman/infiniband:7-${TAG_BASE2}
      - docker push jumanjiman/infiniband:6-${TAG_BASE2}
      - docker push jumanjiman/infiniband:7-${TAG_BASE2}
      - echo ${TAG_BASE}
      - docker logout
